<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Logo</title>
  <style>
    body {
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .location {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <div class="logo">Your Company</div>
    <div class="location">City, Country</div>
    <!-- You can add an image here if you have a logo image -->
  </div>

</body>
</html>
